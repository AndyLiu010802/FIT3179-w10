<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment at end of July 2020-2023</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #feecc2;
            overflow-x: hidden;
        }

        #chartSpec,
        #chartSpec2,
        #chartSpec3 {
            width: 400px;
            height: 400px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            margin: 50px auto;
        }

        .tab-container {
            display: flex;
            border-radius: 20px;
            padding: 5px;
            justify-content: space-around;
            width: 1000px;
            background-color: darkgrey;
            margin: 50px auto;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 15px;
            background-color: transparent;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: #4f7eea;
            color: white;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #5f8fed;
            color: white;
        }

        .region-select,
        .region-select2,
        .region-select3 {
            margin: 20px auto;
            display: flex;
            justify-content: start;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Australia Mining Commodity Distribution</h1>
    <div id="vis"></div>

    <h1>Key Data of Mining by State and Territories</h1>

    <!-- Year selection tabs -->
    <div class="tab-container">
        <div class="tab active" data-sector="All">All Sector</div>
        <div class="tab" data-sector="Employment at end of June">Employment at end of June (no.)</div>
        <div class="tab" data-sector="Wages and salaries">Wages and salaries ($m)</div>
        <div class="tab" data-sector="Sales and service income">Sales and service income ($m)</div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div style="display: flex; align-items: center; margin-right: 20px;">
            <div style="width: 20px; height: 20px; border-radius: 50%; background-color:#3b7dc4; margin-right: 8px;">
            </div>
            <span>Employment at end of June</span>
        </div>
        <div style="display: flex; align-items: center; margin-right: 20px;">
            <div style="width: 20px; height: 20px; border-radius: 50%; background-color: #cf4730; margin-right: 8px;">
            </div>
            <span>Wages and salaries</span>
        </div>
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; border-radius: 50%; background-color: #6ca13b; margin-right: 8px;">
            </div>
            <span>Sales and service income</span>
        </div>
    </div>

    <div class="chart-container">
        <div id="chart1">
            <div id="chartSpec"></div>
            <div class="region-select">
                <label for="region">Select Region: </label>
                <select id="region">
                    <option value="New South Wales" selected>New South Wales</option>
                    <option value="Victoria">Victoria</option>
                    <option value="Queensland">Queensland</option>
                    <option value="South Australia">South Australia</option>
                    <option value="Western Australia">Western Australia</option>
                    <option value="Tasmania">Tasmania</option>
                    <option value="Northern Territory">Northern Territory</option>
                </select>
            </div>

        </div>

        <div id="chart2">
            <div id="chartSpec2"></div>
            <div class="region-select2">
                <label for="region2">Select Region: </label>
                <select id="region2">
                    <option value="New South Wales">New South Wales</option>
                    <option value="Victoria" selected>Victoria</option>
                    <option value="Queensland">Queensland</option>
                    <option value="South Australia">South Australia</option>
                    <option value="Western Australia">Western Australia</option>
                    <option value="Tasmania">Tasmania</option>
                    <option value="Northern Territory">Northern Territory</option>
                </select>
            </div>

        </div>

        <div id="chart3">
            <div id="chartSpec3"></div>
            <div class="region-select3">
                <label for="region3">Select Region: </label>
                <select id="region3">
                    <option value="New South Wales">New South Wales</option>
                    <option value="Victoria">Victoria</option>
                    <option value="Queensland" selected>Queensland</option>
                    <option value="South Australia">South Australia</option>
                    <option value="Western Australia">Western Australia</option>
                    <option value="Tasmania">Tasmania</option>
                    <option value="Northern Territory">Northern Territory</option>
                </select>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".tab");
            const chart1 = document.getElementById("chart1");
            const chart2 = document.getElementById("chart2");
            const chart3 = document.getElementById("chart3");

            function showChart(sector) {
                if (sector === "All") {
                    chart1.style.display = "block";
                    chart2.style.display = "none";
                    chart3.style.display = "none";
                } else {
                    chart1.style.display = "block";
                    chart2.style.display = "block";
                    chart3.style.display = "block";
                }
            }

            tabs.forEach((tab) => {
                tab.addEventListener("click", function () {
                    document.querySelector(".tab.active").classList.remove("active");
                    this.classList.add("active");
                    const sector = this.getAttribute("data-sector");
                    showChart(sector);
                });
            });

            showChart("All");
        });
    </script>
    <script src="chart.js"></script>
    <script src="chart2.js"></script>
    <script src="chart3.js"></script>
    <script src="map.js"></script>
</body>

</html>
