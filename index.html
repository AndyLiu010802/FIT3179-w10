<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment at end of July 2020-2023</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #feecc2;
        }

        #chart,
        #chart2 {
            width: 400px;
            height: 400px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
        }

        .tab-container {
            display: flex;
            border-radius: 20px;
            padding: 5px;
            justify-content: space-around;
            width: 400px;
            margin: 50px auto;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 15px;
            background-color: transparent;
            color: #3c51a3;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: #4f7eea;
            color: white;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #5f8fed;
            color: white;
        }

        .region-select {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Key Data of Mining by State and Territories</h1>

    <!-- Year selection tabs -->
    <div class="tab-container">
        <div class="tab active" data-year="All">All Years</div>
        <div class="tab" data-year="2020-21">2020-21</div>
        <div class="tab" data-year="2021-22">2021-22</div>
        <div class="tab" data-year="2022-23">2022-23</div>
    </div>

    <!-- Region selection dropdown -->
    <div class="region-select">
        <label for="region">Select Region: </label>
        <select id="region">
            <option value="New South Wales" selected>New South Wales</option>
            <option value="Victoria">Victoria</option>
            <option value="Queensland">Queensland</option>
            <option value="South Australia">South Australia</option>
            <option value="Western Australia">Western Australia</option>
            <option value="Tasmania">Tasmania</option>
            <option value="Northern Territory">Northern Territory</option>
        </select>
    </div>

    <div class="chart-container">
        <div id="chartSpec"></div>
    </div>

    <script src="chart.js"></script>
</body>

</html>
